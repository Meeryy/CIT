<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Blog z MongoDB</title>
</head>
<body>
  <h1>Blogové příspěvky</h1>
  <ul id="posts"></ul>

  <script>
    fetch('http://<EC2_PUBLIC_IP>:3000/posts')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('posts');
        data.forEach(post => {
          const li = document.createElement('li');
          li.textContent = post.title || JSON.stringify(post);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
